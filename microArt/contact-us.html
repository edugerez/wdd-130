<div class="form-fans">
    <h3> Write to the Artist</h3>
     <p class="write-form">
         Polo Jerez is a very social artist and likes to receive personal comments from others, including ideas or requests for special works.
     </p>
     <p class="complete-form">
        Complete the next form if you wish to write directly to the artist     
     </p>
         <form class="contact" action="recived/recived.txt" method="post">
           <ul>
             <li>
                <label class="name" for="name">Name:</label>
                <input type="text" id="name" name="user_name">
             </li>
             <li>
                 <label for="mail">E-mail:</label>
                 <input type="email" id="mail" name="user_email">
             </li>
             <li>
                 <label for="user_msg">Message:</label>
                 <textarea id="user_msg" name="user_message"></textarea>
             </li>
             <li class="button_send">
                <button type="submit">Send</button>
             </li>
           </ul>
         </form>
